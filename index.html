<!DOCTYPE html>
<html>
<head>

<body>
	<div class="myContainer">
		<h1>Shopping List</h1>
		<h6>
			1. Enter your item and press 'Add' or the enter key<br>
			2. Mark items as done by clicking on them<br>
			3. Press delete to remove item from list

		<button id="button">Add</button>
		<ul id="list">

		</ul>
	</div>
